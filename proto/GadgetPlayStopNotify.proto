syntax = "proto3";

import "GadgetPlayUidInfo.proto";

option java_package = "org.sorapointa.proto";

// CmdId: 899
// EnetChannelId: 0
// EnetIsReliable: true
message GadgetPlayStopNotify {
  bool is_win = 14;
  uint32 entity_id = 7;
  uint32 play_type = 4;
  repeated GadgetPlayUidInfo uid_info_list = 8;
  uint32 score = 5;
  uint32 cost_time = 6;
}
