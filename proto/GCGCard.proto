syntax = "proto3";

import "GCGToken.proto";

option java_package = "org.sorapointa.proto";

message GCGCard {
  uint32 guid = 15;
  repeated GCGToken token_list = 2;
  bool is_show = 14;
  uint32 controller_id = 7;
  uint32 id = 6;
  repeated uint32 tag_list = 3;
  uint32 face_type = 5;
}
