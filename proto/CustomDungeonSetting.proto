syntax = "proto3";

option java_package = "org.sorapointa.proto";

message CustomDungeonSetting {
  repeated uint32 open_room_list = 1;
  bool is_arrive_finish = 14;
  uint32 life_num = 6;
  uint32 start_room_id = 4;
  bool is_forbid_skill = 3;
  uint32 coin_limit = 10;
  uint32 time_limit = 9;
}
