syntax = "proto3";

import "Vector.proto";

option java_package = "org.sorapointa.proto";

// CmdId: 3137
// EnetChannelId: 0
// EnetIsReliable: true
message GetScenePerformanceRsp {
  uint32 monster_num = 9;
  uint32 gather_num_insight = 1;
  uint32 gadget_num = 6;
  int32 retcode = 7;
  uint32 dynamic_group_num = 12;
  uint32 group_num = 2;
  Vector pos = 4;
  uint32 entity_num = 8;
  uint32 gather_num = 13;
}
